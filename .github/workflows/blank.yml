name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'DevExpress/devextreme-reactive'
        path: devextreme-reactive
    - name: Upgrade yarn
      run: curl -o- -L https://yarnpkg.com/install.sh | bash
    - name: Run yarn
      run: |
        cd devextreme-reactive
        yarn
    - name: Build sources
      run: yarn build
