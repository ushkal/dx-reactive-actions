name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        repository: 'DevExpress/devextreme-reactive'
        path: devextreme-reactive
    - name: Upgrade yarn
      run: yarn policies set-version 1.19.2
    - name: Run yarn
      run: |
        cd devextreme-reactive
        yarn install
    - name: Build sources
      run: yarn build
